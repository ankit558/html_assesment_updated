<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	h2
	{
	text-align:center;
	font-size: 50px;
	}
	</style>
	<script type="text/javascript">
			let num = parseInt(prompt('Enter a positive integer: '));
			let sum = 0;
			for (let i = 1; i <= num; i++) 
			{
			sum += i;
			}
			document.write("<h2>The sum of natural numbers:"+sum+"</h2>");

	</script>
</head>
<body bgcolor="yellow">

</body>
</html>
