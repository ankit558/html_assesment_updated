<html>
    <head>
        <title>checking if string contains y or not</title>
    </head>
    <body>
        <script>
            function checkString(str) {
                const len = str.length;
 
                for (let i = 0; i < len; i++) {
                    if (str[i]=='y') {
                        return 'yes';
                    }
                }
                return 'no';
            }
            const string = prompt('Enter a string: ');
            const value = checkString(string);
            document.write(value+"<br>");
        </script>
    </body>
</html>
