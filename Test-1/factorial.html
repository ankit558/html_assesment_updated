<html>
<head>
    <title>factorial of a given number</title>
</head>
    <body>
        <script type ="text/javascript">
            var n,fact=1,n1;
            n1=n;
            n=prompt("enter any number")
            while (n>=1)
                {
                    fact=fact*n;
                    n=n-1;
                }
            document.write("factorial of given number is "+ fact+"<br>");
        </script>
    </body>
</html>
