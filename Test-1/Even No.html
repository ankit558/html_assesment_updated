<html>
    <head>
      <title>Even numbers for n</title>
    </head>
    <body bgcolor="Yellow">
      <script type = "text/javascript">
        var n;
        n = prompt("enter any number");
        for(var i=1;i<=n;i++)
        {
          if(i%2==0)
          document.write(i+"<br>");
        }
      </script>  
    </body>
</html>
